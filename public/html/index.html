<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <style>
        html, body {
          margin: 0px;
          padding: 0px;
          width: 100%;
          height: 100%;
          background: #000000;
          color: #ffffff;
        }
      </style>
    <div style="position:absolute;top:50%;transform:translateY(-50%);-webkit-transform:translateY(-50%);padding:30%;">
      <button id="btn_1" style="width:100px;height:100px;">1</button>
      <button id="btn_2" style="width:100px;height:100px;">2</button>
    </div>
    
    <script>
     const { ipcRenderer } = require('electron');
     const btn_1 = document.getElementById("btn_1");
     const btn_2 = document.getElementById("btn_2");
     btn_1.addEventListener("click",()=>{
      ipcRenderer.send("selectText",{number:1});
     });
     btn_2.addEventListener("click",()=>{
       ipcRenderer.send("selectText",{number:2});
     })

    </script>
  </body>
</html>
